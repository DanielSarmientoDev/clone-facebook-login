<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-general">
      <div class="container-left">
        <img
          src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
          alt=""
        />
        <p>
          Facebook te ayuda a comunicarte y compartir con las personas que
          forman parte de tu vida.
        </p>
      </div>
      <div class="container-right">
        <div class="container-form">
          <form action="">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Correo electrónico o número de teléfono"
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Contraseña"
            />
            <button type="submit">Iniciar sesión</button>
            <a href="">¿Olvidaste tu contraseña?</a>
          </form>
          <hr />
          <button class="create-account">Crear cuenta nueva</button>
        </div>
        <p>
          Crea una página para un personaje público, un grupo de música o un
          negocio.
        </p>
      </div>
    </div>
  </body>
</html>
